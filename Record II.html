           <script>
                const titleBox = document.querySelector('.title-box');
                let isHidden = true;
                let startY = 0;
                let isTouchMoving = false;

                function toggleTitleBox(show) {
                    if (show && isHidden) {
                        titleBox.classList.add('show');
                        isHidden = false;
                    } else if (!show && !isHidden) {
                        titleBox.classList.remove('show');
                        isHidden = true;
                    }
                }

                // Touch event handling
                document.addEventListener('touchstart', (e) => {
                    startY = e.touches[0].clientY;
                    isTouchMoving = true;
                });

                document.addEventListener('touchmove', (e) => {
                    if (!isTouchMoving) return;
                    const currentY = e.touches[0].clientY;
                    const deltaY = currentY - startY;

                    if (deltaY > 10) {
                        toggleTitleBox(true);
                        isTouchMoving = false;
                    } else if (deltaY < -10) {
                        toggleTitleBox(false);
                        isTouchMoving = false;
                    }

                    startY = currentY;
                });

                document.addEventListener('touchend', () => {
                    isTouchMoving = false;
                });

                // Wheel event handling with improved logic
                window.addEventListener('wheel', (e) => {
                    const deltaY = e.deltaY;

                    if (deltaY < 0 && isHidden) {
                        toggleTitleBox(true);
                    } else if (deltaY > 0 && !isHidden) {
                        toggleTitleBox(false);
                    }
                });

                // Middle mouse button handling
                document.addEventListener('mousedown', (e) => {
                    if (e.button === 1) startY = e.clientY;
                });

                document.addEventListener('mousemove', (e) => {
                    if (e.buttons === 4) {
                        const currentY = e.clientY;
                        const deltaY = currentY - startY;

                        if (deltaY > 10 && isHidden) {
                            toggleTitleBox(true);
                        } else if (deltaY < -10 && !isHidden) {
                            toggleTitleBox(false);
                        }

                        startY = currentY;
                        window.scrollBy(0, -deltaY);
                    }
                });

                document.addEventListener('mouseup', (e) => {
                    if (e.button === 1) startY = 0;
                });

                var grid = document.querySelector('.image-grid');
                var toggleButton = document.getElementById('toggleButton');

                toggleButton.addEventListener('click', function () {
                    grid.classList.toggle('full-width');
                    toggleButton.classList.toggle('clicked');
                });

                // Automatically set the initial button state based on screen width
                window.addEventListener('DOMContentLoaded', () => {
                    const screenWidth = window.innerWidth;

                    if (screenWidth >= 768) {
                        toggleButton.classList.add('clicked');
                        grid.classList.add('full-width');
                    }
                });
            </script>
