        <title>显示实时时间和访客城市</title>

    <body>
    <p id="currentTime"></p>
    <p><span id="city-name"></span></p>



    <script>
        function updateTime() {
            var now = new Date();
            var hours = now.getHours();
            var minutes = now.getMinutes();
            var seconds = now.getSeconds();
            var timeStr = hours + ":" + (minutes < 10 ? "0" : "") + minutes + ":" + (seconds < 10 ? "0" : "") + seconds;
            document.getElementById("currentTime").textContent = timeStr;
        }

        function getIPAddress() {
            fetch("https://api.ipify.org/?format=json")
                .then(response => response.json())
                .then(data => {
                    var ipAddress = data.ip;
                    getCityName(ipAddress);
                })
                .catch(error => console.error(error));
        }

        function getCityName(ipAddress) {
            var url = "https://ipapi.co/" + ipAddress + "/json/";
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var cityName = data.city;
                    document.getElementById("city-name").textContent = cityName;
                })
                .catch(error => console.error(error));
        }

        updateTime(); // 初始化时间
        setInterval(updateTime, 1000); // 每秒更新时间
        getIPAddress(); // 获取城市名称
    </script>

    <script>
        // 切换颜色主题的函数
        function toggleDarkMode() {
            let body = document.body;
            let menu = document.querySelector('.menu');
            let image = document.getElementById('main-image'); // 获取图片元素

            // 切换暗黑模式类名
            body.classList.toggle('dark-mode');
            menu.classList.toggle('dark-mode');

           // 根据暗黑模式状态更改图片透明度
        if (body.classList.contains('dark-mode')) {
            image.src = "picture/119.JPG";  // 切换为晚上的图片
            image.style.opacity = 0;  // 初始透明度为 0
            setTimeout(() => {
                image.style.opacity = 1;  // 逐渐变为完全显示
            }, 10);  // 可微调延迟时间
        } else {
            image.src = "picture/119.JPG";  // 切换为白天的图片
            image.style.opacity = 0;  // 初始透明度为 0
            setTimeout(() => {
                image.style.opacity = 1;  // 逐渐变为完全显示
            }, 10);  // 可微调延迟时间
        }
    }

    // 自动切换颜色主题的函数
    function autoToggleDarkMode() {
        let body = document.body;
        let menu = document.querySelector('.menu');
        let image = document.getElementById('main-image'); // 获取图片元素

        // 获取当前小时数 (0-23)
        let hour = new Date().getHours();

        // 设置白天和晚上切换的阈值
        const isDayTime = hour >= 6 && hour < 18; // 假设白天是从早上 6 点到晚上 6 点

        // 根据时间切换暗黑模式
        if (!isDayTime) {
            body.classList.add('dark-mode');
            menu.classList.add('dark-mode');
            image.src = "picture/119.JPG";  // 切换为晚上的图片
            image.style.opacity = 0;  // 初始透明度为 0
            setTimeout(() => {
                image.style.opacity = 1;  // 逐渐变为完全显示
            }, 10);  // 可微调延迟时间
        } else {
            body.classList.remove('dark-mode');
            menu.classList.remove('dark-mode');
            image.src = "picture/119.JPG";  // 切换为白天的图片
            image.style.opacity = 0;  // 初始透明度为 0
            setTimeout(() => {
                image.style.opacity = 1;  // 逐渐变为完全显示
            }, 10);  // 可微调延迟时间
        }
    }
        // 页面加载完成后调用自动切换函数
        window.onload = function() {
            autoToggleDarkMode();
        };

        // 每小时检查一次自动切换主题
        setInterval(autoToggleDarkMode, 3600000); // 3600000毫秒 = 1小时
    </script>
